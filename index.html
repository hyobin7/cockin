
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배드민턴 코트 배정</title>
  <script type="module">
    // Firebase SDK 불러오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase 구성
    const firebaseConfig = {
      apiKey: "AIzaSyBQnSbBwJR-IS1aOuNrJz4qopK3RSiZbGY",
      authDomain: "cock-5c32d.firebaseapp.com",
      databaseURL: "https://cock-5c32d-default-rtdb.firebaseio.com",
      projectId: "cock-5c32d",
      storageBucket: "cock-5c32d.firebasestorage.app",
      messagingSenderId: "639370966543",
      appId: "1:639370966543:web:84bdc6f474a7ba8cbc557a",
      measurementId: "G-FLZSZVBPHC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userId = "user-" + Math.floor(Math.random() * 1000000);

    function writeData() {
      const name = document.getElementById("name").value.trim();
      const gender = document.getElementById("gender").value.trim();
      const level = document.getElementById("level").value.trim();
      if (!name || !gender || !level) return;

      const newTag = {
        name,
        gender,
        level,
        timestamp: Date.now()
      };
      set(ref(db, 'waiting/' + userId + '-' + newTag.timestamp), newTag);

      document.getElementById("name").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("level").value = "";
    }

    function createTagElement(id, data) {
      const el = document.createElement("div");
      el.className = "name-tag";
      el.id = id;
      el.textContent = `${data.name} / ${data.level}`;
      if (data.gender === "남") el.classList.add("male");
      else if (data.gender === "여") el.classList.add("female");
      el.setAttribute("draggable", "true");
      el.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
      el.oncontextmenu = (e) => {
        e.preventDefault();
        e.target.remove();
        set(ref(db, 'waiting/' + e.target.id), null);
      };
      return el;
    }

    function loadWaitingList() {
      const waitingRef = ref(db, 'waiting');
      onValue(waitingRef, (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById("waiting");
        container.innerHTML = "";
        if (data) {
          Object.entries(data).forEach(([id, item]) => {
            const tag = createTagElement(id, item);
            container.appendChild(tag);
          });
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("createBtn").addEventListener("click", writeData);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") writeData();
      });
      loadWaitingList();
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .court-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 10px;
      background: #f8f8f8;
      box-sizing: border-box;
    }
    .court {
      flex: 1;
      margin: 5px 0;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }
    .court h2 {
      margin: 0 0 10px 0;
    }
    .waiting-area {
      width: 50%;
      background: #e6f7ff;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
    }
    .name-tag {
      padding: 6px 10px;
      border-radius: 5px;
      background: #eee;
      margin: 4px 0;
      font-weight: bold;
      font-size: 1.2em;
      cursor: move;
    }
    .male {
      background-color: #cce5ff;
    }
    .female {
      background-color: #f8d0e7;
    }
  </style>
</head>
<body>
  <div class="court-container">
    <div class="court" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>1코트</h2>
    </div>
    <div class="court" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>2코트</h2>
    </div>
    <div class="court" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>3코트</h2>
    </div>
  </div>
  <div class="waiting-area">
    <div class="input-group">
      <input id="name" type="text" placeholder="이름" />
      <input id="gender" type="text" placeholder="성별 (남/여)" />
      <input id="level" type="text" placeholder="급수" />
      <button id="createBtn">이름표 만들기</button>
    </div>
    <div id="waiting" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const element = document.getElementById(data);
      if (ev.target.classList.contains("court") || ev.target.id === "waiting") {
        ev.target.appendChild(element);
      }
    }
  </script>
</body>
</html>
