
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배드민턴 코트 배정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .layout {
  display: flex;
  flex-direction: row;
  height: auto;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  gap: 10px;
}
    .courts {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 0 0 33%;
  min-width: 0;
}
    .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;

      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 130px;
      flex-grow: 1;
    }
    .column h3 {
      text-align: center;
      margin: 0 0 5px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .name-tag {
  width: calc(66% - 10px);
  display: inline-block;
  vertical-align: top;
  box-sizing: border-box;
  margin: 5px;
  height: 50px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid;
      border-radius: 4px;
      cursor: grab;
      text-align: center;
      user-select: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .male {
      background-color: #cce5ff;
      border-color: #3399ff;
    }
    .female {
      background-color: #ffd6e8;
      border-color: #ff66b2;
    }
    #namePool {
  background: #fff;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  min-height: 300px;
  display: flex;
  flex-direction: column;
  flex: 0 0 34%;
  min-width: 0;
}
    html, body { height: 100%; }
    @media (max-width: 768px) {
      .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
 min-height: 16px !important; }
      .layout {
  display: flex;
  flex-direction: row;
  height: auto;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  gap: 10px;
}
    }
    .column {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
 min-height: 80px !important; }
    .courts {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 0 0 33%;
  min-width: 0;
}
  </style>
  
  
  




</body>
</html>
