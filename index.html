
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실시간 배드민턴 코트 배정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
      height: 100vh;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .layout {
      display: flex;
      height: calc(100% - 240px);
      gap: 10px;
    }
    .courts {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .column {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }
    .header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4px 8px;
  border-bottom: 1px solid #ccc;
}
.column h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .name-tag {
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      user-select: none;
    }
    .male {
      background-color: #cce5ff;
      border: 1px solid #3399ff;
    }
    .female {
      background-color: #ffd6e8;
      border: 1px solid #ff66b2;
    }
    #namePool {
      flex: 1;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<h2>실시간 배드민턴 코트 배정</h2>

<textarea id="inputArea" placeholder="예시: 남 김현수 3급
여 이지연 2급"></textarea>
<button class="btn" id="generateBtn" onclick="generateTags()">이름표 만들기</button>

<div class="layout">
  <div class="courts">
    <div class="column" id="court1">
  <div class="header"><h3>1코트</h3><button class="reset-btn" onclick="resetCourt('court1')">리셋</button></div><h3>1코트 <button class="reset-btn" onclick="resetCourt('court1')">리셋</button></h3></div>
    <div class="column" id="court2">
  <div class="header"><h3>2코트</h3><button class="reset-btn" onclick="resetCourt('court2')">리셋</button></div><h3>2코트 <button class="reset-btn" onclick="resetCourt('court2')">리셋</button></h3></div>
    <div class="column" id="court3">
  <div class="header"><h3>3코트</h3><button class="reset-btn" onclick="resetCourt('court3')">리셋</button></div><h3>3코트 <button class="reset-btn" onclick="resetCourt('court3')">리셋</button></h3></div>
  </div>
  <div class="column" id="namePool">
    <h3>대기</h3>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBQnSbBwJR-IS1aOuNrJz4qopK3RSiZbGY",
    authDomain: "cock-5c32d.firebaseapp.com",
    databaseURL: "https://cock-5c32d-default-rtdb.firebaseio.com",
    projectId: "cock-5c32d",
    storageBucket: "cock-5c32d.firebasestorage.app",
    messagingSenderId: "639370966543",
    appId: "1:639370966543:web:84bdc6f474a7ba8cbc557a",
    measurementId: "G-FLZSZVBPHC"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const containerMap = {
    namePool: ref(db, 'namePool'),
    court1: ref(db, 'court1'),
    court2: ref(db, 'court2'),
    court3: ref(db, 'court3')
  };

  function syncContainer(containerId, ref) {
    onValue(ref, (snapshot) => {
      const container = document.getElementById(containerId);
      container.querySelectorAll(".name-tag").forEach(tag => tag.remove());
      snapshot.forEach(child => {
        const val = child.val();
        const div = document.createElement("div");
        div.className = "name-tag " + val.gender;
        div.innerText = val.name.toUpperCase() + (val.level ? " / " + val.level : "");
        div.onclick = () => remove(child.ref);
        container.appendChild(div);
      });
    });
  }

  Object.entries(containerMap).forEach(([id, ref]) => syncContainer(id, ref));

  window.generateTags = function () {
    const input = document.getElementById("inputArea").value.trim();
    const lines = input.split("\n");
    lines.forEach(line => {
      const parts = line.trim().split(" ");
      if (parts.length >= 3) {
        const gender = parts[0] === "여" ? "female" : "male";
        const name = parts[1] + " " + parts[2];
        const level = parts.slice(3).join(" ");
        push(containerMap.namePool, { name, level, gender });
      }
    });
    document.getElementById("inputArea").value = "";
  }

  document.getElementById("inputArea").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      generateTags();
    }
  });

  window.resetCourt = function (courtId) {
    const courtRef = containerMap[courtId];
    onValue(courtRef, snapshot => {
      snapshot.forEach(child => {
        push(containerMap.namePool, child.val());
        remove(child.ref);
      });
    }, { onlyOnce: true });
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  function setupSortable() {
    const limit = 4;
    ['court1', 'court2', 'court3', 'namePool'].forEach(id => {
      new Sortable(document.getElementById(id), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
          const target = evt.to;
          if (target.id.startsWith("court")) {
            const tags = Array.from(target.querySelectorAll(".name-tag"));
            if (tags.length > limit) {
              evt.from.insertBefore(evt.item, evt.from.children[evt.oldIndex]);
              alert("각 코트에는 최대 4명까지 배정할 수 있습니다.");
            }
          }
        }
      });
    });
  }
  window.addEventListener("DOMContentLoaded", setupSortable);
</script>


    <script>
      function resetCourt(courtId) {
        const court = document.getElementById(courtId);
        const namePool = document.getElementById("namePool");
        const tags = Array.from(court.querySelectorAll(".name-tag"));
        tags.forEach(tag => namePool.appendChild(tag));
      }
    </script>
    </body>
</html>
